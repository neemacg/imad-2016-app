<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
<link href="/ui/style.css" rel="stylesheet" />
<script src="script.js"></script>

    .cimg{width:100%;height:200px;}

              -moz-background-size: cover;

<body>


<nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="/">Neemas</a>
      <ul class="nav navbar-nav f-right">
        <li class="nav-item  reg_link">
          <a class="nav-link" href="/register">Register <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item login_lnk">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#login-modal">Login</a>
        </li>
        <li class="nav-item logout_lnk" style="display: none">
          <a class="nav-link" href="/logout" id="logoutLink">Logout</a>

<!-- login model -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Login to Your Account</h1><br>
          <form id="loginForm" data-toggle="validator" role="form">
          <div class="alert alert-danger msg-login-alert" style="display: none;">
            <strong>oops!</strong> Please check email/password
          </div>
          <div class="form-group">
            <div class="controls">
              <input type="email" class="form-control" id="mod-uname" name="user[name]" placeholder="Email" required data-error="Please enter a valid email"/>
              <p class="help-block with-errors"></p>
            </div>
          </div>
          <div class="form-group">
            <input type="password" name="user[pass]" placeholder="Password" required class="form-control" data-error="Please enter password">
          </div>
          <input type="submit" name="login" id="loginSubmit" class="login loginmodal-submit" value="Login">
          </form>
          
          <div class="login-help">
          <a href="/register">Register</a> <!-- - <a href="#">Forgot Password</a> -->
          </div>
        </div>
      </div>
</div> 

<div class="container">
    <div class="row">
          <div class="alert alert-success msg-alert" style="display: none;">
            <strong>Thanks!</strong> Will contact you soon.
          </div>
        <div class="col-md-6">
  <form class="form-horizontal" id="contactForm" action='contactSubmit' method="POST" data-toggle="validator" role="form">
  <fieldset>
    <div id="legend">
      <legend class="">Contact</legend>
    </div>
    <div class="form-group">
      <!-- Username -->
      <label class="control-label"  for="username">Name</label>
      <div class="controls">
        <input type="text" id="username" name="user[name]" required placeholder="" class="form-control" data-minlength="4" pattern="^[A-Za-z0-9 ]*$" data-error="Username can contain any letters or numbers, without spaces"/>
        <p class="help-block with-errors"></p>
      </div>
    </div>
 
    <div class="form-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" id="email" name="user[email]" placeholder="" class="form-control" required data-error="Please enter a valid email">
        <p class="help-block with-errors"></p>
      </div>
    </div>
 
    <div class="form-group">
      <!-- Password-->
      <label class="control-label" for="password">Message</label>
      <div class="controls">
        <textarea id="password" name="user[message]" placeholder="Enter the message" class="form-control" required data-minlength="4"></textarea>
        <p class="help-block with-errors">Please enter the message</p>
      </div>
    </div>
 
    
 
    <div class="form-group">
      <!-- Button -->
      <div class="form-group">
        <button class="btn btn-success contactBtn">Send</button>
      </div>
    </div>
    <ul class="list-unstyled">
                        <li><i class="fa fa-phone fa-fw"></i></li>
                        <li>email :<span class="glyphicon glyphicon-envelope"></i> <a class="main_color_font" href="mailto:neemacg87@gmail.com">neemacg87@gmail.com</a>
                        </span>
                    </ul>
  </fieldset>
</form>
</div>
</div>  
</div>


 <footer class="footer">
      <div class="container">
        <p class="text-muted">All rights reserved</p>
      </div>
    </footer>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.9.0/validator.min.js"></script>
</body>
<script type="text/javascript">
  $(document).ready(function(){

    $('.modal').on('shown.bs.modal', function () {
      $(this).find('form').validator('destroy').validator();
      $('#mod-uname').focus();
    });


    $('.contactBtn').click(function(event){
      event.preventDefault();

      $.ajax({
        url: 'contactSubmit',
        type: 'post',
        dataType: 'json',
        data: $('#contactForm').serialize(),
        success: function(data) {
                   console.log(data);
                   if(data.status == 'OK'){
                      $('.msg-alert').show(500);
                      $('.contactBtn').closest('form').find("input[type=text], input[type=email],input[type=password], textarea").val("");
                   }
                 }
    });
    });

    $('#loginSubmit').click(function(event){
          event.preventDefault();
          $.ajax({
            url: '/userLogin',
            type: 'post',
            dataType: 'json',
            data: $('#loginForm').serialize(),
            success: function(data) {
                       console.log(data);
                       if(data.status == 'OK'){
                        $('#login-modal').modal('toggle');
                        $('.login_lnk').hide();
                        $('.reg_link').hide();
                        $('.logout_lnk').show();
                        uid = data.uid;
                        $("#commentBtn").prop("disabled",false);
                        $('input[name="uid"]').val(uid);
                       }
                       else{
                          $('.msg-login-alert').show(500);
                       }
                     }
        });
        });
  });
</script>
</html>
