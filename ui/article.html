            $('input[name="articleId"]').val(articleId);

      function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }
          alert(url);
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      //var articleId = getParameterByName('id');  
      $( ".articleContainer" ).load( "/getArticle/"+articleId );
      $( ".commentsContainer" ).load( "/getComments/"+articleId );
       $(document).ready(function(){

        var uid;
        $.ajax({
            url: '/checkSession',
            type: 'get',
            dataType: 'json',
            success: function(data) {
                       console.log(data);
                       if(data.status != 'FAIL'){
                        $('.login_lnk').hide();
                        $('.reg_link').hide();
                        $('.logout_lnk').show();
                        uid = data.status;
                        $('input[name="uid"]').val(uid);
                       }
                       else{
                        $("#commentBtn").prop("disabled",true);
                        $("#cmtInfo").show();

                       }
                     }
        });

         $('.modal').on('shown.bs.modal', function () {
          $(this).find('form').validator('destroy').validator();
          $('#mod-uname').focus();
        });
         $('#loginSubmit').click(function(event){
          event.preventDefault();
          $.ajax({
            url: '/userLogin',
            type: 'post',
            dataType: 'json',
            data: $('#loginForm').serialize(),
            success: function(data) {
                       console.log(data);
                       if(data.status == 'OK'){
                        $('#login-modal').modal('toggle');
                        $('.login_lnk').hide();
                        $('.reg_link').hide();
                        $('.logout_lnk').show();
                        uid = data.uid;
                        $("#commentBtn").prop("disabled",false);
                        $('input[name="uid"]').val(uid);
                       }
                       else{
                          $('.msg-login-alert').show(500);
                       }
                     }
        });
        });

        $('#commentBtn').click(function(event){
          event.preventDefault();
          $.ajax({
            url: '/postComment',
            type: 'post',
            dataType: 'json',
            data: $('#commentForm').serialize(),
            success: function(data) {
                       console.log(data);
                       if(data.status == 'OK'){
                        location.reload();
                       }
                     }
        });
        });
       });
    </script>
