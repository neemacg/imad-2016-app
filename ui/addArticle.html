    .cimg{width:100%;height:200px;}
    .bg-img{-webkit-background-size: cover;
              -moz-background-size: cover;

<body>


<nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Neemas</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
  <form class="form-horizontal" id="articleForm" action='articleSubmit' method="POST" enctype="multipart/form-data">
  <fieldset>
    <div id="legend">
      <legend class="">Add article</legend>
    </div>
    <div class="form-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="title" name="title" placeholder="" class="form-control">
        <p class="help-block">Article title</p>
      </div>
    </div>
 
 
    
 
    <div class="form-group">
      <!-- Password -->
      <label class="control-label"  for="content">Content</label>
      <div class="controls">
        <textarea class="form-control" name="content"></textarea>
        <p class="help-block">Article Content</p>
      </div>
    </div>
 
     <div class="form-group">
      <!-- Password -->
      <label class="control-label"  for="content">Image</label>
      <div class="controls">
        <input type="file" name="articleImage">
        <p class="help-block">Article Image</p>
      </div>
    </div>

    <div class="form-group">
      <!-- Button -->
      <div class="form-group">
        <button class="btn btn-success register">Save</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
</div>  
</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

</body>
